<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unlock Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='icon.png' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 50px;">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="software-id" class="label-control">Software ID </label>
                    <input type="number" id="software-id" max="99999999" maxlength="8" class="form-control">
                </div>
                <div class="form-group">
                    <label for="unlock-code" class="label-control">Unlock Code </label>
                    <input type="text" readonly id="unlock-code" class="form-control">
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" id="btn-get-code">Get Code</button>
                    <button class="btn btn-danger" id="btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
